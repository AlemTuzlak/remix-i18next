name: ðŸš€ pkg-pr-new
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install -g bun

      - name: Install
        run: bun install

      
      - name: Build
        run: bun run build

      - run: npx pkg-pr-new publish
